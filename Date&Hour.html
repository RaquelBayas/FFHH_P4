		<form action="chefs.html">

		  <input type="date" id="fecha" name="fecha" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
		  <span class="validity"></span>
		<h1>Hora del Evento</h1>
		    <label for="appt-time">Hora escogida (de 00:00 a 24:00): </label>

	            min="00:00" max="24:00" required
	            pattern="[0-9]{2}:[0-9]{2}">
		    <span class="validity"></span>
<div>
