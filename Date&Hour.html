      <div class="full-width text-center showcase3-caption mt-5">

          <div class="row justify-content-center">
            <div class="col-12 ">
              <h1>Fecha del Evento</h1>

            </div>
            <div class="col-12">
              <label for="fecha">Fecha escogida:</label>

            </div>
            <div class="col-6" style="width: auto;">
              <input class="form-control" type="date"
              id="fecha" name="fecha" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" 
              value="getDate()" style="width: 95%;">

            </div>
            <div class="col-12">
              <h1>Hora del Evento</h1>

            </div>
            <div class="col-12">
              <label for="appt-time">Hora escogida (de 00:00 a 24:00): </label>

            </div>
            <div class="col-6">
              <span class="validity"></span>
              <input id="appt-time" class="form-control" type="time"
              name="appt-time" min="00:00" max="24:00"
              required pattern="[0-9]{2}:[0-9]{2}" style="width: 95%;">
              <span class="validity"></span>

            </div>
            <div class="col-12">
              <input class="button-style showcase-btn" type="submit" formaction="chefs.html" value="Submit">

            </div>
          </div>
        </form>

        </div>
